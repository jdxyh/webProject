<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D图片轮播切换</title>
		<link rel="stylesheet" href="css/3DchangImg.css" type="text/css"/>
		<!--对比参照JavaScript放在head和body之间的区别-->
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	</head>
	<body>
		<div class="box">
			<div class="list">
				<ul>
					<li class="p1"><a href="#"><img src="img/1.png" alt=""/></a></li>
					<li class="p2"><a href="#"><img src="img/2.png" alt=""/></a></li>
					<li class="p3"><a href="#"><img src="img/3.png" alt=""/></a></li>
					<li class="p4"><a href="#"><img src="img/4.png" alt=""/></a></li>
					<li class="p5"><a href="#"><img src="img/5.png" alt=""/></a></li>
					<li class="p6"><a href="#"><img src="img/6.png" alt=""/></a></li>
					<li class="p7"><a href="#"><img src="img/7.png" alt=""/></a></li>
				</ul>
			</div>
			
			<a href="javascript:;" class="prev btn"><</a>
			<a href="javascript:;" class="next btn">></a>
			
			<div class="buttons">
				<a href="javascript:;"><span class="blue"></span></a>
				<a href="javascript:;"><span></span></a>
				<a href="javascript:;"><span></span></a>
				<a href="javascript:;"><span></span></a>
				<a href="javascript:;"><span></span></a>
				<a href="javascript:;"><span></span></a>
				<a href="javascript:;"><span></span></a>
			</div>
		</div>
		
		<!--对比参照JavaScript放在head和body之间的区别-->
		<script type="text/javascript" src="js/3DchangImg.js" type="text/javascript"></script>
	</body>
</html>
